<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Resto!</title>
    <link rel="stylesheet" href="style-user.css">
</head>
<body>
    <header class="header">
        <h1>Welcome, <span id="user-name">User</span>!</h1>
        <h2>Resto!</h2>
        <button id="logout-button">Logout</button>
    </header>

    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search restaurants...">
        <button id="search-button">Search</button>
    </div>

    <div id="restaurants-container" class="restaurants-container">
        <!-- Restaurant cards will be dynamically inserted here -->
    </div>

    <div id="food-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="food-image" src="" alt="Food Image">
            <h3 id="food-name">Food Name</h3>
            <p id="food-ingredients">Ingredients: ...</p>
            <div id="addons">
                <!-- Addons options will go here -->
            </div>
            <div class="booking-details">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" placeholder="Your phone number">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Your email address">
            </div>
            <div>
                <button id="book-table">Book Table</button>
                <button id="book-takeaway">Book Takeaway</button>
            </div>
        </div>
    </div>

    <script src="script-user.js"></script>
</body>
</html>
